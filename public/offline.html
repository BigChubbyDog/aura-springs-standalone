<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Aura Spring Cleaning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        button, a {
            background: #7c9768;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        button:hover, a:hover {
            background: #6b8459;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 151, 104, 0.3);
        }
        .secondary {
            background: #e5e7eb;
            color: #4b5563;
        }
        .secondary:hover {
            background: #d1d5db;
        }
        .phone {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .phone a {
            background: #10b981;
            width: 100%;
        }
        .phone a:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“µ</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry - you can still call us to book your cleaning service!</p>
        
        <div class="buttons">
            <button onclick="window.location.reload()">Try Again</button>
            <button onclick="history.back()" class="secondary">Go Back</button>
        </div>
        
        <div class="phone">
            <p style="margin-bottom: 15px; font-size: 14px;">Or call us directly:</p>
            <a href="tel:512-781-0527">ðŸ“ž (512) 781-0527</a>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Try to reload every 30 seconds
        setInterval(() => {
            fetch('/').then(() => {
                window.location.reload();
            }).catch(() => {
                // Still offline
            });
        }, 30000);
    </script>
</body>
</html>
