<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4c673d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c9768;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Austin skyline silhouette -->
  <g fill="url(#buildingGradient)">
    <!-- Buildings -->
    <rect x="100" y="500" width="120" height="580" rx="5"/>
    <rect x="250" y="400" width="150" height="680" rx="5"/>
    <rect x="430" y="350" width="100" height="730" rx="5"/>
    <rect x="560" y="300" width="180" height="780" rx="5"/>
    <rect x="770" y="450" width="140" height="630" rx="5"/>
    <rect x="940" y="380" width="160" height="700" rx="5"/>
    <rect x="1130" y="420" width="120" height="660" rx="5"/>
    <rect x="1280" y="480" width="140" height="600" rx="5"/>
    <rect x="1450" y="520" width="110" height="560" rx="5"/>
    <rect x="1590" y="460" width="130" height="620" rx="5"/>
    <rect x="1750" y="500" width="100" height="580" rx="5"/>
  </g>
  
  <!-- Text overlay -->
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#7c9768">Austin Skyline</text>
</svg>